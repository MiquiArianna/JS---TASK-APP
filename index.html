<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Task App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- BARRA DE NAVEGACIÓN SENCILLA REALIZADA CON BOOTSTRAP  -->
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a href="#" class="navbar-brand"> Tasks App </a>
      </div>
    </nav>
    <!-- MENU DE CONTENIDO PRINCIPAL   -->
    <div class="container">
      <div class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <form id="formTask">
                <div class="form-group">
                  <input
                    type="text"
                    id="title"
                    placeholder="Agrega una tarea"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <textarea
                    id="description"
                    cols="10"
                    rows="8"
                    class="form-control"
                    placeholder="Agrega una descripcióna tu tarea"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary" class="btn-block">
                  ¡Enviar tarea!
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div id="tasks" class="col pt-5"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
